<script>
$(function () {

    $('#{{ chart.get_html_id }}').highcharts({
 
        chart: {
            zoomType: 'x',
            backgroundColor: {
            linearGradient: [500, 0, 500, 0],
            stops: [
                [0, '#2a2a2b'],
                [1, '#3e3e40']
            ]
        },
            type: "{{ chart.get_chart_type }}"
        },
        title: {
            style: {
                color: '#ffffff',
            },
            text: "{{ chart.get_options.title }}"
        },

        xAxis: {
            gridLineColor: '#707073',
            labels: {
                style: {
                    color: '#E0E0E3'
                }
            },
            lineColor: '#707073',
            minorGridLineColor: '#505053',
            tickColor: '#707073',            
            categories: {{ chart.get_categories_json|safe }},
            title: {
                style: {
                    color: '#ffffff',
                },                
                text: '{{ chart.get_x_axis_title }}'
            }
        },
        yAxis: {
            gridLineColor: '#707073',
            labels: {
                style: {
                    color: '#E0E0E3'
                }
            },
            lineColor: '#707073',
            minorGridLineColor: '#505053',
            tickColor: '#707073',             
            title: {
                style: {
                    color: '#ffffff',
                },    
                text: '{{ chart.get_y_axis_title }}'
            }
        },        
        legend: {
            itemStyle: {
                color: '#E0E0E3'
            },
            itemHoverStyle: {
                color: '#FFF'
            },
            itemHiddenStyle: {
                color: '#606063'
            }
        },
        tooltip: {
            pointFormat: '{series.name} <b>{point.y:.2f}</b>'
        },
        series: {{ chart.get_series_json|safe }},
        plotOptions: {{chart.get_options_json | safe}}
    });
});

</script>
