    <body style="background-size: cover;background: #98cd23;">
        <div class="wrapper">
            <div class="back-to-home"><a class="aminas-home" href="{% url 'home_url' %}"><i class="fa fa-home" aria-hidden="true"></i></a></div>
           
            <form method="post" action="{% url 'login_url' %}" class="login">
                {% csrf_token %}
                <div class="true">
                    <p class="title">Login to your account
                    </p>
                    {% if message %}
                        <p>
                        <h5 style="color: green;"> {{ message }} </h5> </p>
                    {% endif %} {% if error %}
                    <p>
                    <h5 style="color: red;"> {{ error }} </h5> </p>
                    <strong> OR </strong>
                    <h4>If you are not registered User please <a href="{% url 'signup_url' %}"> Sign Up </a> </h4>
                    <br>
                <br> {% endif %}
                <span class="invalid">Invalid Phone Number</span>
                <input required="required" name="phone" id="phone" type="text" placeholder="Phone Number" autofocus/>
                <span class="invalid">Invalid user Password</span>
                <input type="password" id="Password" name="password" required="required" placeholder="Password" />
                <div class="loginbtns">
                    
                    <div class="login-otp2">
                        <button class="btn blue pull-right">Log in</button>
                    </div>
                </div>
                <div class="create-ac">
                    <span style="color: #0c2702;">Don't have an account yet ?  <a class="cana" href="{% url 'signup_url' %}">Create an account</a></span>

</div>

<script type="text/javascript">
function validateForm() {
var phone = document.forms["customerData"]["phone"].value;
var Password = document.forms["customerData"]["Password"].value;
if (phone == "") {
document.getElementById("phone").style.borderColor = "red";
return false;
}
if (phone !== "") {
document.getElementById("phone").style.borderColor = "#175a40";
}
if (Password == "") {
document.getElementById("Password").style.borderColor = "red";
return false;
}
if (Password !== "") {
document.getElementById("Password").style.borderColor = "#175a40";
}
if ((phone !== "")) && (Password !== "") {
document.getElementById("hideloading").style.display = "box";
}
}
</script>
