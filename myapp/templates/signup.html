        <div class="wrapper">
            <div class="back-to-home"><a class="aminas-home" href="{% url 'home_url' %}"><i class="fa fa-home" aria-hidden="true"></i></a></div>
           
            <form method="post" action="{% url 'signup_url' %}" class="login" onsubmit="return validateForm()" name="customerData" name="contact">{% csrf_token %}
                <div class="true">
                    <p class="title">Sign Up</p>
                    {% if error %}
                        <p>
                        <h5 style="color: red;"> {{ error }} </h5> </p>
                    {% endif %}
                    <input required="required" id="name" name="name" type="text" placeholder="Name" autofocus/>
                    <input required="required" id="phone" name="phone" type="number" placeholder="Phone" min="0" autofocus/>
                    <input required="required" id="emaail" name="email" type="email" placeholder="Email" autofocus/>
                    <input required="required" id="email" name="pass1" type="password" placeholder="Password" type="password" placeholder="Password"  data-validation="strength"
                    data-validation-strength="2" autofocus/>
                    <br>
                    <div class="login-otp2" style="float: left;">
                        <button class="btn pull-left"><a href="{% url 'login_url' %}">Login</a></button>
                    </div>
                    <div class="login-otp2">

                        <button class="btn blue pull-right" type="submit">
                        <span class="state">Sign Up</span>
                        </button>
                    </div>
                </div>
            </form>
        </p>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="text/javascript">
    function validateForm() {
    var name = document.forms["customerData"]["name"].value;
    var phone = document.forms["customerData"]["phone"].value;
    var email = document.forms["customerData"]["email"].value;
    var password = document.forms["customerData"]["password"].value;
    if (name == "") {
    document.getElementById("name").style.borderColor = "red";
    return false;
    }
    if (name !== "") {
    document.getElementById("name").style.borderColor = "#175a40";
    }
    if (phone == "") {
    document.getElementById("phone").style.borderColor = "red";
    return false;
    }
    if (phone !== "") {
    document.getElementById("phone").style.borderColor = "#175a40";
    }
    if (email == "") {
    document.getElementById("email").style.borderColor = "red";
    return false;
    }
    if (email !== "") {
    document.getElementById("email").style.borderColor = "#175a40";
    }
    if (password == "") {
    document.getElementById("password").style.borderColor = "red";
    return false;
    }
    if (password !== "") {
    document.getElementById("password").style.borderColor = "#175a40";
    }
    if ((name !== "") && (phone !== "") && (email !== "") && (password !== "")) {
    document.getElementById("hideloading").style.display = "box";
    }
    }
    </script>
